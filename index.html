<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/index.css">  
    <script type='text/javascript' src="./js/main.js"></script>

    <title>Cadastro</title>

</head>

<body page='list'>

    <div id='registerList'>
        
        <table>
            <thead>
                <tr>
                    <th>RA</th>
                    <th>nome</th>
                    <th>sexo</th>
                    <th>idade</th>
                    <th>endereço</th>
                    <th>telefone</th>
                    <th>e-mail</th>
                </tr>
            </thead>
            <tbody id='bodyRegisterList'></tbody>
        </table>

        <div>
            <button onclick="visualize('registry')">Novo Usuario</button>
        </div>

    </div>

    <form id='registerRegistry'>
        
        <div class='label'>
            <div>RA</div>
            <div>
                <input type="number" id='RA'/>
            </div>
        </div>
        
        <div class='label'>
            <div>nome</div>
            <div>
                <input type="text" id='name'/>
            </div>
        </div>

        <div class='label'>
            <div>sexo</div>
            <div>
                <input type="text" id='gender'/>
            </div>
        </div>
        
        <div class='label'>
            <div>idade</div>
            <div>
                <input type="number" id='age'/>
            </div>
        </div>
        
        <div class='label'>
            <div>endereço</div>
            <div>
                <input type="text" id='address'/>
            </div>
        </div>
        
        <div class='label'>
            <div>telefone</div>
            <div>
                <input type="tel" id='phone'/>
                <!-- tel é para chamar teclado numérico no celular -->
            </div>
        </div>

        <div class='label'>
            <div>e-mail</div>
            <div>
                <input type="text" id='email'/>
            </div>
        </div>

        <div>
            <button onclick="visualize('list')" class="gray" type="button">Cancelar</button>
            <button onclick="visualize('list')">Salvar</button>
        </div>

    </form>

</body>
</html>
